{{template "partials/header" .}}
    <h2 class="text-lg font-bold text-gray-700 dark:text-gray-100">Leaderboard</h2>
    <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Pok√©mon
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Wins
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Losses
                    </th>
                </tr>
            </thead>
            <tbody>
                {{range .Pokemon}}
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white flex items-center">
                        <img class="w-10 h-10 rounded-full mr-2" src="{{ .Image }}" alt="Rounded avatar" /> <span>{{.Name}}</span>
                    </th>
                    <td class="px-6 py-4">
                        {{.Correct}}
                    </td>
                    <td class="px-6 py-4">
                        {{.Incorrect}}
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
{{template "partials/footer" .}}
