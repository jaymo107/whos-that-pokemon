server {
    listen 80;
    server_name pokemon.jdavies.co.uk;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name pokemon.jdavies.co.uk;
    ssl_certificate /etc/letsencrypt/live/pokemon.jdavies.co.uk/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/pokemon.jdavies.co.uk/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    location / {
        proxy_pass https://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}